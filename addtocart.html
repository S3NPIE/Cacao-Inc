<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - Cocoa Inc.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        #MenuItems {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #MenuItems li {
            margin-right: 20px;
        }

        #MenuItems li:last-child {
            margin-right: 0;
        }

        #MenuItems a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .cart-container {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }

        .cart-items {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .product-info img {
            max-width: 80px;
            margin-right: 20px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .product-info p {
            margin: 0;
            color: #888;
        }

        .product-price {
            font-size: 18px;
            font-weight: 500;
        }

        .remove-btn {
            background-color: #cc3333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .checkout-btn {
            background-color: #cc9900;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #996600;
        }
    </style>
</head>
<body>
    <div class="header">   
        <div class="container">
            <img src="images/logo.png" alt="Cocoa Inc. Logo" class="logo">
            <div class="navbar">
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="your-account-link">Account</a></li> <!-- Replace your-account-link with the actual link to your account page -->
                </ul>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <div class="small-container">
            <h2 class="title">Your Cart</h2>

            <div class="cart-items">
                <div class="cart-item">
                    <div class="product-info">
                        <img src="images/product-1.jpg" alt="Product 1">
                        <div>
                            <h3>Chocolate Bar</h3>
                            <p>Weight: 100g</p>
                        </div>
                    </div>
                    <div class="product-price">₱50.00</div>
                    <button class="remove-btn">Remove</button>
                </div>

                <div class="cart-item">
                    <div class="product-info">
                        <img src="images/product-2.jpg" alt="Product 2">
                        <div>
                            <h3>Cookies</h3>
                            <p>Weight: 200g</p>
                        </div>
                    </div>
                    <div class="product-price">₱50.00</div>
                    <button class="remove-btn">Remove</button>
                </div>

                <!-- Add more cart items as needed -->

                <div class="checkout-btn">Proceed to Checkout</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- Footer code from your previous design -->
    </div>

    <script>
        // Toggle menu JavaScript from your previous design
    </script>
</body>
</html>
