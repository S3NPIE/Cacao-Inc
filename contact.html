<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cocoa Inc.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .contact-container {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form label {
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #cc9900;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 0; /* Adjusted to remove the margin-bottom */
        }

        .contact-form button:hover {
            background-color: #996600;
        }
    </style>
</head>
<body>
    <div class="header">   
        <div class="container">
            <!-- Navbar code from your previous design -->
        </div>
    </div>

    <div class="contact-container">
        <div class="small-container">
            <h2 class="title">Get in Touch</h2>
            <p>We'd love to hear from you. Feel free to contact us with any questions or concerns.</p>

            <div class="contact-form">
                <h2 class="title">Send Us a Message</h2>
                <form action="submit_form.php" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- Footer code from your previous design -->
    </div>

    <script>
        // Toggle menu JavaScript from your previous design
    </script>
</body>
</html>
